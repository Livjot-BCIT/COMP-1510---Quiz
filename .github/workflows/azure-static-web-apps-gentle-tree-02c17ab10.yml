name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Debug: verify the secret is actually available to the job
      - name: Debug token presence
        run: |
          LEN=$(printf %s "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}" | wc -c)
          if [ "$LEN" -lt 20 ]; then
            echo "Token looks empty/too short ($LEN chars)."
            exit 1
          else
            echo "Token length OK ($LEN chars)."
          fi

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: "."
          app_artifact_location: "."
          skip_app_build: true
          skip_api_build: true
