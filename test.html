<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #262626;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Wrapper for layout */
        .wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full height */
            position: relative;
        }

        /* Top section with sidebars */
        .content-wrapper {
            display: flex;
            flex: 1; /* Take remaining space */
            position: relative;
        }

        /* Left and right columns */
        .side {
            width: 20vw;
            height: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Main content */
        .container {
            width: 60vw;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            z-index: 2;
            text-align: center;
            position: relative;
            background-color: #262626;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Full-screen background video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            visibility: hidden;
            filter: brightness(1.1) contrast(1.05); /* Slight quality boost */
        }

        /* Show video in left and right columns */
        .video-bg .background-video {
            visibility: visible;
        }

        /* Footer */
        .footer {
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #303030; /* Slightly greyer than container */
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.2); /* Shadow on top */
            z-index: 3;
        }

        /* Slider button */
        .slider {
            width: 50px;
            height: 25px;
            position: relative;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .slider .slider-btn {
            width: 22px;
            height: 22px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 2px;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .slider.active .slider-btn {
            left: 26px;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="content-wrapper">
            <!-- Background video -->
            <video class="background-video" src="./images/catalystBackground.mp4" autoplay loop muted></video>

            <!-- Left column -->
            <div class="side left"></div>

            <!-- Main content -->
            <div class="container">
                <h2>Quiz App</h2>
                <p>Welcome! Toggle the video background on the sides with the slider below.</p>
            </div>

            <!-- Right column -->
            <div class="side right"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="slider" id="toggleSlider" onclick="toggleBackground()">
                <div class="slider-btn"></div>
            </div>
        </div>
    </div>

    <script>
        function toggleBackground() {
            document.querySelector('.wrapper').classList.toggle('video-bg');
            document.getElementById('toggleSlider').classList.toggle('active');
        }
    </script>

</body>
</html>
